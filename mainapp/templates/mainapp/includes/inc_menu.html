{% load static %}

<a href="{% url 'main' %}"><img src="{% static 'img/logo.svg' %}" alt="logo"></a>
<ul class="menu clearfix">
    <li class="menu-list">
        <a href="{% url 'main' %}" class="menu-link {% if request.resolver_match.url_name == 'main' %}menu-link-active{% endif %}">
            HOME
        </a>
    </li>
    <li class="menu-list">
        <a href="{% url 'products:index' %}" class="menu-link {% if request.resolver_match.namespace == 'products' %}menu-link-active{% endif %}">
            PRODUCTS
        </a>
    </li>
    <li class="menu-list"><a href="#" class="menu-link">HISTORY</a></li>
    <li class="menu-list"> 
        <a href="{% url 'details' %}" class="menu-link {% if request.resolver_match.url_name == 'details' %}menu-link-active{% endif %}">
            SHOWROOM
        </a>
    </li>
    <li class="menu-list">
        <a href="{% url 'contacts' %}" class="menu-link {% if request.resolver_match.url_name == 'contacts' %}menu-link-active{% endif %}">
            CONTACT
        </a>
    </li>
    {% if user.is_authenticated %}
    <li class="menu-list">
        <a href="{% url 'auth:edit' %}" class="menu-link">
            {{ user.first_name|default:'USER' }}
        </a>
    </li>
    {% endif %}
    <li class="menu-list">
        {% if user.is_authenticated %}
        <a href="{% url 'auth:logout' %}" class="menu-link">EXIT</a>
        {% else %}
        <a href="{% url 'auth:login' %}" class="menu-link">LOGIN</a>
        {% endif %}
    </li>
    <li class="menu-list"><a href="#" class="menu-link"><img src="{% static 'img/search.svg' %}" alt="search"></a></li>
</ul>
